             <ng-template pTemplate="header" let-alistadoCabecalho>
                 <tr>
                     <th *ngFor="let cabelho of alistadoCabecalho" [ngClass]="cabelho.style" [pSortableColumn]="cabelho.field">
                             <p-sortIcon [field]="cabelho.field" *ngIf="cabelho.field !== 'descricao'"></p-sortIcon>
                             {{ cabelho.header }}
                     </th>
                 </tr>
             </ng-template>
 
             <ng-template pTemplate="body" let-alistadoCorpo>
                 <tr>
                    <td class="texto-cabecalho">
                         <!-- <span class="ui-column-title">
                             AlgumaCoisa
                         </span> -->
                         {{ alistadoCorpo.nome }}
                    </td>
                    <td class="texto-cabecalho">
                        <!-- <span class="ui-column-title">

                        </span> -->
                        {{ alistadoCorpo.cpf }}
                   </td>
                   <td class="texto-cabecalho">
                    <!-- <span class="ui-column-title">
                            AlgumaCoisa
                        </span> -->
                        {{ alistadoCorpo.refratario }}
                    </td>
                    <td class="texto-cabecalho">
                         <span class="ui-column-title">
                            Ação
                         </span>
                         <button class="btn btn-primary" pTooltip="">
                            <i class="fas fa=fw nomeIcones"></i>
                         </button>
                    </td>
                 </tr>
             </ng-template>
